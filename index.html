<html>
	<head>
		<link rel="stylesheet" href="compiled/flipclock.css">

		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

		<script src="compiled/flipclock.js"></script>	
	</head>
        <style>
           body {
               background-color:black;
                color: red;
               text-align:center;
            }
    .flip-clock-divider .flip-clock-label {
font-size:20px;
font-weight:bold;
color: darkred; }
        </style>
	<body>
		<br/>
		<br/>
                <br/>
		<h1>&emsp;1st DEADLINE: &emsp;  Sunday, September 8th, 12:00</h1>
		<br/>
                <br/>
                <br/>
		<center>
		<div>
		<div id="clock1" class="clock" style="     margin: 0 auto; width:620px;  "></div>
</div>
		</center>
		<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				
				var futureDate  = new Date(2019, 08, 08, 13,00,00,00);
                                //var futureDate  = new Date(2019, 07, 29, 22,00,00,00);
				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('#clock1').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
		</script>
		<br/>
		<br/>
                <br/>
		<br/>
		<h1 style="color:darkred">&emsp; 2nd DEADLINE: &emsp; Tuesday, September 10th, 12:00</h1>
		<div id="clock2" class="clock" style="display:none; margin-left:300px; margin-top:-20px"></div>
		
		<script type="text/javascript">
			var clock;

			$(document).ready(function() {

				// Grab the current date
				var currentDate = new Date();

				
				var futureDate  = new Date(2019, 08, 09, 12,00,00,00);

				// Calculate the difference in seconds between the future and current date
				var diff = futureDate.getTime() / 1000 - currentDate.getTime() / 1000;

				// Instantiate a coutdown FlipClock
				clock = $('#clock2').FlipClock(diff, {
					clockFace: 'DailyCounter',
					countdown: true
				});
			});
		</script>
		
	</body>
</html>
